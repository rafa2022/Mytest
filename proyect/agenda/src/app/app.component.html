<div id="theForm">
  <h2>The form</h2>
  <form #f="ngForm" name="theForm" (submit)="addcontaco(f)">
    <div class="form-group">
      <label>Model</label>
      <input type="text"
            class="form-control"
            name="model"
            [(ngModel)]="contacto.model"
            #contacoModel="ngModel"
            required
            pattern="^[a-zA-Z]+$">
      <span class="help-block danger" *ngIf="contacoModel.errors?.required && contacoModel.touched">
        The model name is required
      </span>
      <span class="help-block danger" *ngIf="contacoModel.errors?.pattern && contacoModel.touched">
        The model name can only contain the letters a-z or A-Z
      </span>
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="number"
            class="form-control"
            name="price"
            required
            [(ngModel)]="contaco.price"
            #contacoPrice="ngModel">
      <span class="help-block danger" *ngIf="contacoPrice.errors?.required && contacoPrice.touched">
        The price is required
      </span>
    </div>

    <button
        class="btn btn-primary btn-sm"
        [disabled]="f.invalid">Add</button>
  </form>
</div>
