<div id="theForm">
  <h2>The form</h2>
  <form #f="ngForm" name="theForm" (submit)="addcontaco(f)">
    <!--name-->
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="contacto.name" #contaconame="ngModel" required pattern="^[a-zA-Z]+$">
  <!--<span class="help-block danger" *ngIf="contacoModel.errors?.required && contacoModel.touched">
        The name is required
      </span>    
      <span class="help-block danger" *ngIf="contacoModel.errors?.pattern && contacoModel.touched">
        The model name can only contain the letters a-z or A-Z
      </span>-->
    </div>
    <!--age-->
    <div class="form-group">
      <label>Age</label>
      <input type="number" class="form-control" name="age" required [(ngModel)]="contacto.age" #contacoAge="ngModel">
      <!-- <span class="help-block danger" *ngIf="contacoAge.errors?.required && contacoAge.touched">
        The price is required
      </span>-->
    </div>
    <!--cell phone-->
    <div class="form-group">
        <label>Cell phones</label>
        <input type="text" class="form-control" name="cellphone" required [(ngModel)]="contaco.cellphone" #contacoCellphone="ngModel">
       <!-- <span class="help-block danger" *ngIf="contacoCellphone.errors?.required && contacoCellphone.touched">
          The price is required
        </span>-->
      </div>
    <button
        class="btn btn-primary btn-sm"
        [disabled]="f.invalid">Add</button>
  </form>
  <!--table cont-->
  <div id="theList">
      <h2>The list</h2>
    
      <div class="list-group">
        <div *ngFor="let item of contaco;let i = index;" class="list-group-item row">
          <div class="col-md-4">
            <input type="text"
                   [(ngModel)]="contacto[i].model"
                   class="form-control"
                   required
                   pattern="^[a-zA-Z]+$"
                   #model="ngModel"
                   [ngClass]="{ 'is-invalid': model.touched && model.invalid }">
          </div>
          <div class="col-md-4">
            <input type="number"
                   [(ngModel)]="contaco[i].age"
                   class="form-control"
                   required
                   #price="ngModel"
                   [ngClass]="{ 'is-invalid': price.touched && price.invalid }">
          </div>
          <div class="col-md-4">
            <input type="number"
                   [(ngModel)]="contaco[i].cellphone"
                   class="form-control"
                   required
                   #price="ngModel"
                   [ngClass]="{ 'is-invalid': price.touched && price.invalid }">
          </div>
          <div class="col-md-4">
            <input type="button"
                   value="Update"
                   class="btn btn-success btn-sm"
                   [disabled]="model.invalid || price.invalid"
                   (click)="updateCar(model, price, item.id)">
          </div>
        </div>
      </div>
    </div>
</div>
